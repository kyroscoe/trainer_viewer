<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trainer Viewer</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="trainer-card">
    <div id="trainer-info">
      <img id="trainer-sprite" src="" alt="Trainer Sprite" />
      <h2 id="trainer-name"></h2> 
    </div>
    <div id="pokemon-team"></div> 
    <div class="controls">
      <button onclick="prevTrainer()">← Previous</button>
      <button onclick="nextTrainer()">Next →</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
